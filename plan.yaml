steps:
  - name: hashicorp/terraform
    entrypoint: sh
    args:
      - "-c"
      - |
      
        cd terraform/
        
        terraform init -reconfigure

         
  - name: hashicorp/terraform
    entrypoint: sh
    args:
      - "-c"
      - |

        cd terraform/

        terraform plan

- name: hashicorp/terraform
    entrypoint: sh
    args:
      - "-c"
      - |

        cd terraform/

        terraform apply -auto-approve
options:
  logging: CLOUD_LOGGING_ONLY
